    - uses: graalvm/setup-graalvm@v1
      with:
        version: 'latest'
        java-version: '17'
        set-java-home: 'true'
        cache: maven
        github-token: ${{ secrets.GITHUB_TOKEN }}
        
    - run: |
        rm -rf ~/.m2/repository/com/elpsykongroo
        
    - run: |
        mvn clean package install -DskipTests
  
