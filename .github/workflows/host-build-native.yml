name: Build on host
on: 
  workflow_call:
    secrets:
      vault_token: 
        description: 'vault_token'
        required: true

      vault_uri:
        description: 'vault_uri'
        required: true

      vault_path:
        description: 'vault_path'
        required: true

      secrets_path:
        description: 'secrets_path'
        required: true
  
jobs:
  host_build:
    environment: ${{ github.event.inputs.environment || 'native-image' }}
    runs-on: [self-hosted]
    steps:      
      - name: Checkout
        uses: actions/checkout@v3.3.0
        
#       - name: Set env
#         run: |
#           echo "vault.token=${{ secret.vault_token }}" >> $GITHUB.ENV
#           echo "vault.token=${{ inputs.vault_token }}" >> $GITHUB.ENV
#           echo "vault.token=${{ inputs.vault_token }}" >> $GITHUB.ENV
#           echo "vault.token=${{ inputs.vault_token }}" >> $GITHUB.ENV
       
      - name: Build native image
        env: 
          vault.token: ${{ secrets.vault_token }}
          vault.uri: ${{ secrets vault_uri }}
          vault.path: ${{ secrets.vault_path }}
          SECRET_PATH: ${{ secrets.secrets_path }}
        run: |
          mvn -Pnative,nativeTest package -DskipTests
