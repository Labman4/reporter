name: Build on host
on: 
  workflow_call:
    secrets:
      VAULT_TOKEN: 
        description: 'vault.token'
        required: true

      VAULT_URI:
        description: 'vault.uri'
        required: true

      VAULT_PATH:
        description: 'vault.path'
        required: true

      SECRETS_PATH:
        description: 'SECRETS_PATH'
        required: true
  
jobs:
  host_build:
    environment: ${{ github.event.inputs.environment || 'native-image' }}
    runs-on: [self-hosted]
    steps:      
      - name: Checkout
        uses: actions/checkout@v3.3.0
        
#       - name: Set env
#         run: |
#           echo "vault.token=${{ secret.vault_token }}" >> $GITHUB.ENV
#           echo "vault.token=${{ inputs.vault_token }}" >> $GITHUB.ENV
#           echo "vault.token=${{ inputs.vault_token }}" >> $GITHUB.ENV
#           echo "vault.token=${{ inputs.vault_token }}" >> $GITHUB.ENV
       
      - name: Build native image
        env: 
          vault.token: ${{ secrets.VAULT_TOKEN }}
          vault.uri: ${{ secrets.VAULT_URI }}
          vault.path: ${{ secrets.VAULT_PATH }}
          SECRETS_PATH: ${{ secrets.SECRETS_PATH }}
        run: |
          mvn -Pnative,nativeTest package -DskipTests
