name: Native image
on:
  workflow_call:
    secrets:
      VAULT_TOKEN: 
        description: 'vault.token'
        required: true
      VAULT_URI:
        description: 'vault.uri'
        required: true
      VAULT_PATH:
        description: 'vault.path'
        required: true
      SECRETS_PATH:
        description: 'SECRETS_PATH'
        required: true 
jobs:
  test:
#     needs: pre-build
    environment: ${{ github.event.inputs.environment || 'native-image' }}
    runs-on: [ubuntu-latest]
    steps:
      - name: Docker Layer Caching
        uses: satackey/action-docker-layer-caching@v0.0.11   
      
#       - run: |
#           docker image rm demo:native elasticsearch:7.6.1 labman4/redis-cluster:7.0.7 labman4/redis-cluster:7.0
          
      - name: Configure sysctl limits
        run: |
          sudo swapoff -a
          sudo sysctl -w vm.swappiness=1
          sudo sysctl -w fs.file-max=262144
          sudo sysctl -w vm.max_map_count=262144
          
      - name: Checkout Code
        uses: actions/checkout@d0651293c4a5a52e711f25b41b05b2212f385d28
            
      - name: Set up Graalvm
        uses: graalvm/setup-graalvm@d01f5f519f35cf82b318133761fd8b674632a8fe
        with:
          version: 'latest'
          java-version: '17'
          set-java-home: 'true'
          cache: maven
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'
          native-image-pr-reports: 'true'
          
      - name: Cache local Maven repository
        uses: actions/cache@v3.2.2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven- 
            
      - name: pwd
        run: |
          echo "path=$(pwd)" >> $GITHUB_ENV
          echo "home=$HOME" >> $GITHUB_ENV
          
      - name: package 
        run: | 
          mvn package install -DskipTests
          
      - name: Web test
        run: |
          mvn -DvaultToken=${{secrets.VAULT_TOKEN}} -DvaultPath=${{secrets.VAULT_PATH}} -DvaultUri=${{secrets.VAULT_URI}}  -DSECRETS_PATH=${{secrets.SECRETS_PATH}} -P native,nativeTest -Dagent=true test -f  ${{ env.path }}/gateway/pom.xml

      - uses: getong/elasticsearch-action@v1.2
        with:
          elasticsearch version: '7.17.3'
          host port: 9200
          container port: 9200
          host node port: 9300
          node port: 9300
          discovery type: 'single-node'
                    
      - name: agent trace   
        run: |
          nohup java -agentlib:native-image-agent=config-merge-dir=${{ env.path }}/gateway/src/main/resources/META-INF/native-image/ -DENV=pre -jar  gateway/target/gateway-0.0.2.jar > /dev/null 2>&1  & echo "pid=$!" >> $GITHUB_ENV  
          #java -agentlib:native-image-agent=config-merge-dir=${{ env.path }}/gateway/src/main/resources/META-INF/native-image/ -DENV=pre -jar  gateway/target/gateway-0.0.2.jar 
          #echo "stopMarker=$(uuidgen)" >> $GITHUB_ENV
          
      - run: |
          native-image --macro:native-image-configure-launcher
          
      - run: |    
          cat ${{ env.path }}/gateway/src/main/resources/META-INF/native-image/.lock

      - run: |
          kill -2 ${{ env.pid }}
          #echo "::stop-commands::${{ env.stopMarker}}"
          
      - name: Upload test report
        uses: actions/upload-artifact@v3.1.1
        with:
          name: test
          path: '**/target/surefire-reports/TEST-*.xml'

      - name: Merge native config
        run: |
          native-image-configure generate --input-dir=${{ env.path }}/gateway/target/native/agent-output/test --output-dir=${{ env.path }}/gateway/src/main/resources/META-INF/native-image
          #--input-dir=target/native/agent-output/main 
          
      - name: package 
        run: |
          cd ${{ env.path }}/gateway
          mvn -P native package -DskipTests -f  ${{ env.path }}/gateway/pom.xml 
         
      - name: Upload a package
        uses: actions/upload-artifact@v3.1.1
        with:
          name: ${{ env.name }}-package
          path: |
            ${{ env.home}}/.m2/repository/com/elpsykongroo/**/*-client-*.jar
            ${{ env.home}}/.m2/repository/com/elpsykongroo/**/*.pom
            ${{ env.path }}/
            !${{ env.path }}/**/*.jar
          retention-days: 3  
           
      - name: Create pull request
        uses: peter-evans/create-pull-request@2b011faafdcbc9ceb11414d64d0573f37c774b04
        with:
          base: native-image
          
