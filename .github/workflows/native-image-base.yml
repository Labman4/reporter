          docker tag ${{inputs.module}}:native ${{inputs.module}}:${{ github.sha }}-native
        continue-on-error: true 
        
      - if: inputs.native
        name: Push To quay
        uses: redhat-actions/push-to-registry@v2.7
        with:
          image: ${{ inputs.module }}
          registry: quay.io/elpsykongroo
          tags: ${{github.ref_name }}-native
