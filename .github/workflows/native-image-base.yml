         ps -ef |grep ${{ env.pid }}
        continue-on-error: true 

      - run: |
          sleep 15
          kill -s 15 ${{ env.pid }}
          sleep 15
          #curl -X POST http://localhost:8080/actuator/shutdown
        continue-on-error: true 

