name: "Labeler"
on:
#   pull_request_target:
  workflow_call:
    inputs:
      configuration-path:
        description: 'label rulers'
#         default: '.github/labeler.yml'
        required: false
        type: string
        
  pull_request:
    types: [ opened, synchronize, reopened ]
  push:
   
jobs:
  label:
    permissions:
      contents: read
      pull-requests: write
    environment: ${{ github.event.inputs.environment || 'native-image' }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/labeler@v4
      env:
        PR_NUMBER: ${{ github.event.pull_request.number }}
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        configuration-path: ${{ inputs.configuration-path }}

